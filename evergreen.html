<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ever Green Herb – Demo V3</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 860px; margin: 24px auto; padding: 0 12px; }
    .box { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .msg { padding: 10px 12px; border: 1px solid #eee; border-radius: 12px; margin: 8px 0; white-space: pre-wrap; }
    .user { text-align: right; background: #fafafa; }
    .assistant { text-align: left; }
    .row { display: flex; gap: 8px; margin-top: 12px; }
    input { flex: 1; padding: 10px 12px; border-radius: 10px; border: 1px solid #ddd; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ddd; background: white; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .hint { font-size: 13px; opacity: .7; margin-top: 8px; }
    a.back{display:inline-block;margin:10px 0;text-decoration:none;color:#2563eb;}
  </style>
</head>
<body>
  <a class="back" href="/">← 返回入口</a>
  <h1>Ever Green Herb – 市场进入 AI 助手（Demo V3）</h1>
  <p class="hint">把草本产品的市场与合规问题转化为进入策略与下一步行动（Demo 模拟回复）</p>

  <div class="box" id="chat"></div>

  <div class="row">
    <input id="inp" placeholder="试试输入：进入澳洲要注意什么？/ 亚洲市场风险？/ 如何非医疗表述？" />
    <button id="btn">发送</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const inp = document.getElementById("inp");
    const btn = document.getElementById("btn");

    function add(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "user" : "assistant");
      div.textContent = text;
      chat.appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }

    add("assistant",
      "你好，我是 Ever Green Herb 市场进入 AI 助手。\n\n你可以问：\n- 产品用途与非医疗表达建议\n- 进入澳洲的沟通边界与注意事项\n- 亚洲市场的合规与渠道风险\n\n（这是 Demo 模拟回复，用于展示产品逻辑）"
    );

    function send() {
      const text = inp.value.trim();
      if (!text) return;

      inp.value = "";
      btn.disabled = true;
      add("user", text);

      setTimeout(() => {
        add("assistant",
          "【Demo 模拟回复｜Ever Green Herb】\n\n我已理解你的问题。\n\n下一步建议：\n1) 明确产品定位与“非医疗”表述边界\n2) 梳理澳洲/目标亚洲国家的标签与宣传合规要点\n3) 准备渠道版本话术（零售/电商/批发）\n\n你可以补充：产品形态（茶/胶囊/粉）、主打卖点、目标国家。"
        );
        btn.disabled = false;
        inp.focus();
      }, 600);
    }

    btn.onclick = send;
    inp.addEventListener("keydown", (e) => { if (e.key === "Enter") send(); });
  </script>
</body>
</html>
